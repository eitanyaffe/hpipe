##########################################################################################
# design.cfg
#
# This config file template is designed for the classic experimental design:
#  - A single assembly library, over which a contig space is assembled
#  - A single Hi-C library, over which anchor/union pairs are inferred
# 
# NOTE: DO NOT EDIT THIS FILE UNLESS FAMILIAR WITH THE MAKESHIFT SYNTAX
##########################################################################################

$(call _set_config_dir,$(cdir))

##########################################
# libraries
##########################################

# assembly
$(call _class_instance,library,L1,lib_assembly ASSEMBLY_READ_DIR simple)

# hi-c
$(call _class_instance,library,L2,lib_hic $(HIC_INPUTDIR) simple)

PP_LIB_IDS=lib_assembly lib_hic
PP_COLS=blue red

##########################################
# assembly
##########################################

$(call _class_instance,assembly,A1,assembly1 lib_assembly_simple)

ASSEMBLY_IDS=assembly1
ASSEMBLY_TITLES=$(ASSEMBLY_IDS)

##########################################
# map library to assembly
##########################################

$(call _class_instance,map,M1,assembly1 lib_hic_simple)

LIB_IDS=lib_hic_simple
LIB_TITLES=$(LIB_IDS)

##########################################
# genome anchor/union pairs
##########################################

# anchor set
$(call _class_instance,anchor,G1,anchors1 assembly1 lib_hic_simple)

# contig-anchor matrix
$(call _class_instance,ca,C1,assembly1 anchors1 lib_hic_simple)

##########################################
# user defined parameters
##########################################

include $(cdir)/user_vars

