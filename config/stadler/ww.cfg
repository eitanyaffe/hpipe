##########################################################################################
# skip_assembly.cfg
#
# Experimental design:
#  - A fasta assembly file
#  - A single Hi-C library
#
# NOTE: DO NOT EDIT THIS FILE UNLESS FAMILIAR WITH THE MAKESHIFT SYNTAX
##########################################################################################

$(call _set_config_dir,$(cdir))

EXPORT_LABEL=ww

##########################################
# libraries
##########################################

# shotgun
$(call _class_instance,library,L1,lib_ww $(FASTQ_DIR)/WW01_SG simple)
$(call _class_instance,library,L2,lib_wwec $(FASTQ_DIR)/WWEC01_SG simple)

# hi-c
$(call _class_instance,library,L3,lib_ww_hic $(FASTQ_DIR)/WW01_HiC simple)
$(call _class_instance,library,L4,lib_wwec_hic $(FASTQ_DIR)/WWEC01_HiC simple)

PP_LIB_IDS=lib_ww lib_wwec lib_ww_hic lib_wwec_hic
PP_COLS=red blue orange darkgreen

##########################################
# assembly
##########################################

$(call _class_instance,assembly,A1,megahit assembly_ww lib_ww_simple)

ASSEMBLY_IDS=assembly_ww
ASSEMBLY_TITLES=$(ASSEMBLY_IDS)

##########################################
# map library to assembly
##########################################

$(call _class_instance,map,M1,assembly_ww lib_ww_hic_simple)

LIB_IDS=lib_ww_hic_simple
LIB_TITLES=$(LIB_IDS)

##########################################
# genome anchor/union pairs
##########################################

# anchor set
$(call _class_instance,anchor,G1,anchors_ww assembly_ww lib_ww_hic_simple)

# contig-anchor matrix
$(call _class_instance,ca,C1,assembly_ww anchors_ww lib_ww_hic_simple)

##########################################
# user defined parameters
##########################################

include $(cdir)/user_vars
